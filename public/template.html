<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .app {
        width: 1024px;
        height: 1024px;
        display: flex;
        justify-content: center;
      }

      .title {
        font-family: "New Amsterdam", sans-serif;
        line-height: 55px;
        letter-spacing: 4px;
        padding-top: 16rem;
        padding-left: 2rem;
        color: #eec616;
        color: #fff;
        font-size: 3.5rem;
        font-weight: 900;
        width: 700px;
        height: 750px;
        text-shadow: 5px 0 2px rgba(255, 255, 255, 0.568);
        text-shadow: 2px 0 2px #000000;
      }

      .logo {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 2rem;
      }

      .background {
        width: 1024px;
        height: 1024px;
        position: absolute;
        z-index: -2;
      }
      .cover {
        width: 700px;
        height: 750px;
        position: absolute;
        border-radius: 0px 0px 20% 20%;
        z-index: -1;
        opacity: 0.7;
        overflow: hidden;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="cover">
        <img
          src="https://pro-ia.com/wp-content/uploads/2024/07/representacion-3d-fondo-textura-hexagonal_23-2150796443.webp"
          alt=""
          class=""
        />
      </div>
      <img
        src="{{url}}"
        alt=""
        class="background"
      />
      <img
        src="https://pro-ia.com/wp-content/uploads/2024/08/Group-1-2.png"
        class="logo"
      />
      <p class="title">
        {{title}}
      </p>
    </div>
  </body>
</html>
