<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .app {
      background: url("https://pro-ia.com/wp-content/uploads/2024/08/imagen-nueva.png");
      width: 1024px;
      height: 1024px;
      display: flex;
      justify-content: center;
    }

    .title {
      font-family: "Manrope", sans-serif;
      line-height: 75px;
      background-color: rgba(0, 0, 0, 0.625);
      padding-top: 16rem;
      padding-left: 2rem;
      color: #fff;
      font-size: 3.5rem;
      font-weight: 900;
      width: 700px;
      height: 750px;
      color: #eec616;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    .logo {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 2rem;
    }

    .background {
      width: 1024px;
      height: 1024px;
      position: absolute;
      z-index: -1;
    }
  </style>
</head>
<body>

  
  <div class="app">
    <img
      src="https://pro-ia.com/wp-content/uploads/2024/08/imagen-nueva.png"
      alt=""
      class="background"
    />
    <img
      src="https://pro-ia.com/wp-content/uploads/2024/08/Group-1-2.png"
      class="logo"
    />

    <p class="title">
      Inteligencia Artificial en Hosteler√≠a: Transformando la Experiencia del
      Cliente y los Procesos Operativos
    </p>
  </div>


</body>
</html>
